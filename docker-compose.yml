version: "3.9"

services:
  agent-service:
    build:
      context: ./services/agent-service
      dockerfile: Dockerfile
    container_name: agent-service
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    depends_on:
      mcp-service:
        condition: service_healthy
      rag-service:
        condition: service_healthy
    networks:
      - agentic-network

  erp-acl-service:
    build:
      context: ./services/erp-acl-service
      dockerfile: Dockerfile
    container_name: erp-acl-service
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
    ports:
      - "8084:8080"
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - agentic-network

  mcp-service:
    build:
      context: .
      dockerfile: services/mcp-service/Dockerfile
    container_name: mcp-service
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ErpAcl__GrpcAddress: http://erp-acl-service:8081
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:8082/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    depends_on:
      erp-acl-service:
        condition: service_healthy
    networks:
      - agentic-network

  rag-service:
    build:
      context: ./services/rag-service
      dockerfile: Dockerfile
    container_name: rag-service
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:8083/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - agentic-network

networks:
  agentic-network:
    driver: bridge
